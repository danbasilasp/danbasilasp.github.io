<!DOCTYPE html>
<html>
<head>
<title>pong v1</title>
</head>
<body>

<div id="redbox" style="position:absolute;top:25px;left:25px;width:0px;height:0px;background:red"></div>
  
<script>
  console.log("running...");
  var x=0;
  var y=0;
  var redbox = document.getElementById("redbox");
  setInterval(frame, 40);
  
  function frame (){
    console.log("["+x+"",""+y+"]");
    x = x + 1;
    y = y + 1;
    redbox.style.top = y + 'px'; 
    redbox.style.left = x + 'px'; 
  }
</script>
  
</body>
</html>
