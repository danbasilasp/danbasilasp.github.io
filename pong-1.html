<!DOCTYPE html>
<html>
<head>
<title>pong v1</title>
</head>
<body>

<div id="redbox" style="position:absolute;top:0px;left:0px;width:10px;height:10px;background:red"></div>
<div style="position:absolute;top:0px;left:0px;width:750px;height:500px;border: 1px solid black"></div>
  
<script>
  console.log("running...");
  var x = 0;
  var y = 0;
  var speed = 2;
  var xdirection = 1;
  var ydirection = 1;
  
  var redbox = document.getElementById("redbox");
  setInterval(frame, 15);
  
  function frame (){
    console.log("["+x+"",""+y+"]");
    
    if ( x > 750 - 10){
      xdirection = -1;
    }
    if ( x < 0){
      xdirection = 1;
    }
    if ( y > 500 - 10){
      ydirection = -1;
    }
    if ( y < 0){
      ydirection = 1;
    }
     
    x = x + speed * xdirection;
    y = y + speed * ydirection; 
    
    redbox.style.top = y + 'px'; 
    redbox.style.left = x + 'px'; 
    //redbox.style.background = "blue"; 
  }
</script>
  
</body>
</html>
