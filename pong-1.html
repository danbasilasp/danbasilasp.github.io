<body>

<div id="redbox" style="position:absolute;top:0px;left:0px;width:10px;height:10px;background:red"></div>
  
<script>
  console.log("running...");
  var x=0;
  var y=0;
  var redbox = document.getElementById("redbox");
  setInterval(frame, 500);
  
  function frame (){
    console.log("["+x+"",""+y+"]");
    x = x + 1;
    //y = y + 1;
    //redbox.style.top = y + 'px'; 
    redbox.style.left = x + 'px'; 
    redbox.style.background = "blue"; 
  }
</script>
  
</body>
